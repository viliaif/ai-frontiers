
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naomi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: black;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .hero-overlay,
    .bottom-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      z-index: 2;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-overlay {
      top: 45%;
      font-size: 2.2rem;
      font-weight: bold;
      padding: 0 20px;
    }

    .bottom-text {
      bottom: 3rem;
      font-size: 1.2rem;
    }

    @media screen and (max-width: 768px) {
      .hero-overlay {
        font-size: 1.4rem;
      }

      .bottom-text {
        font-size: 1rem;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
      background-color: black;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <img src="assets/Naomi 2.png" alt="Naomi" class="hero-image" />

    <div class="hero-overlay">
      <h1>Naomi</h1>
    </div>

    <div class="bottom-text">
      <p>Coming soon...</p>
    </div>
  </section>

  <footer>
    Â© 2025 BB World
  </footer>

</body>
</html>
