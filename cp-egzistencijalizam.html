<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Egzistencijalizam</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .hero-section {
            position: relative;
            width: 100%;
            max-height: 600px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 0 20px;
        }

        .content-section {
            padding: 2rem;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <img src="assets/CPE.jpg" alt="CP Egzistencijalizam" class="hero-image">
        <div class="hero-overlay">
            <h1>CP Egzistencijalizam</h1>
        </div>
    </section>

    <section class="content-section">
        <p>Uskoro sadržaj...</p>
    </section>

    <footer>
        <p>© 2025 BB Svijet</p>
    </footer>
</body>
</html>
