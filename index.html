<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Frontiers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('assets/background-clean.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      font-weight: 800;
    }

    h2 {
      font-size: 2rem;
      font-style: italic;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .button {
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      border: 2px solid #111;
      background-color: transparent;
      color: #111;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>AI Frontiers</h1>
  <h2>Semper in Altum</h2>
  <a class="button" href="#section1">Come to the Edge</a>
</body>
</html>
