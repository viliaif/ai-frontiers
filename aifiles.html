<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Files</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    .hero {
      background-image: url('assets/AIDeng.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }

    .hero h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    .intro-text {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 30px 20px 10px;
      border-radius: 12px;
      max-width: 800px;
      font-size: 1.2em;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
    }

    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #08457e;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #062f57;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
      .intro-text {
        font-size: 1em;
      }
      .buttons a {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
