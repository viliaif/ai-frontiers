    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            overflow-x: hidden;

        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 110vh;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 110vh;
            display: block;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.2rem;
            font-weight: bold;

            max-width: 90%;
        }

        .hero-overlay p {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 1rem;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .bottom-text {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: white;
            z-index: 2;
        }

        .language-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 3;
            font-size: 1rem;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .hero-overlay {
                font-size: 1.4rem;
            }
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Nevidljivi link */
        .hidden-link {
            display: none;
        }
    </style>
</head>

    <div style="position: absolute; top: 1rem; left: 1rem; z-index: 3;">
