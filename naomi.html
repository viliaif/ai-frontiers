<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naomi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      background-color: black;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 110vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 110vh;
      background-image: url('assets/Naomi 2.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0 20px;
      z-index: 2;
    }

    .bottom-text {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: white;
      z-index: 2;
    }

    @media screen and (max-width: 768px) {
      .hero-overlay {
        font-size: 1.4rem;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-image"></div>

    <div class="hero-overlay">
      <h1>Naomi</h1>
    </div>

    <div class="bottom-text">
      <p>Coming soon...</p>
    </div>
  </section>

  <footer>
    Â© 2025 BB World
  </footer>
</body>
</html>
