<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronske Vizije</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            overflow-x: hidden;
            font-family: 'Georgia', serif;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 110vh;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 110vh;
            display: block;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 0 20px;
            z-index: 2;
        }

        .bottom-text {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: white;
            z-index: 2;
        }

        .language-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 3;
            font-size: 1rem;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .hero-overlay {
                font-size: 1.4rem;
            }
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <img src="assets/NV.png" alt="Neuronske Vizije" class="hero-image" />

        <!-- Language switch -->
        <a href="neural-visions-en.html" class="language-switch">EN</a>

        <!-- Central title -->
        <div class="hero-overlay">
            <h1>Neuronske vizije</h1>
        </div>

        <!-- Bottom text -->
        <div class="bottom-text">
            <p>Uskoro sadržaj...</p>
        </div>
    </section>

    <footer>
        © 2025 BB World
    </footer>

</body>
</html>
